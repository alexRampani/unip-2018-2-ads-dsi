<!DOCTYPE html>
<html>
<head>
<title>UNIP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/dsi.css"/>
</head>
<body>
  <h1 class="center">Abertura de Chamado</h1>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <form>
        <h4 id="saudacao"></h4>
        <div class="row">
          <div class="col-2">
            <label for="txtTitulo">Titulo:</label>
          </div>
          <div class="col-10">
            <input id="txtTitulo" type="text" name="titulo" />
          </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="txtDescricao">Descricao:</label>
            </div>
            <div class="col-10">
              <textarea id="txtDescricao" name="descricao" rows="4"></textarea>
            </div>
        </div>
        <div class="row">
          <button id="btnAbrirChamado" type="button">ABRIR CHAMADO</button>
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
  <script src="js/abrir-chamado.js"></script>
</body>
</html>
