<!DOCTYPE html>
<html>
<head>
<title>UNIP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/dsi.css"/>
</head>
<body>
  <h1 class="center">Cadastrar Funcionario</h1>
  <div class="row">
    <div class="col-3"></div>
    <div id="cadastro" class="col-6">
      <form id="formulario">
        <div class="row">
          <div class="col-4">
            <label for="txtNome">Nome</label>
          </div>
          <div class="col-8">
            <input id="txtNome" type="text" name="nome" required/>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="txtEmail">Email</label>
          </div>
          <div class="col-8">
            <input id="txtEmail" type="email" name="email" required />
          </div>
        </div>
        <div class="row">
            <div class="col-4">
              <label for="txtSenha">Senha</label>
            </div>
            <div class="col-8">
              <input id="txtSenha" type="password" name="senha" required/>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
              <label for="txtConfirmarSenha">Confirmar Senha</label>
            </div>
            <div class="col-8">
              <input id="txtConfirmarSenha" type="password" name="confirmarSenha" required/>
            </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="txtMatricula">Matricula</label>
          </div>
          <div class="col-8">
            <input id="txtMatricula" type="text" name="matricula" />
          </div>
        </div>
        <div class="row">
          <button id="btnCadastrar" type="button">CADASTRAR</button>
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
  <script src="../js/cadastrar-funcionario.js"></script>
</body>
</html>
