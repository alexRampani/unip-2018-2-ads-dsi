<!DOCTYPE html>
<html>
<head>
<title>UNIP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="dsi.css"/>
</head>
<body>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <form>
        <h1 class="center">Abertura de Chamado</h1>
        <div class="row">
          <div class="col-2">
            <label for="idTitulo">Titulo:</label>
          </div>
          <div class="col-10">
            <input id="idTitulo" type="text" name="titulo" />
          </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="idCliente">Cliente:</label>
            </div>
            <div class="col-10">
              <input id="idCliente" type="text" name="cliente" />
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="idEmail">Email:</label>
            </div>
            <div class="col-6">
              <input id="idEmail" type="email" name="email" />
            </div>
            <div class="col-1">
                <label for="idCpf">CPF:</label>
            </div>
            <div class="col-3">
              <input id="idCpf" type="number" name="cpf" />
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label for="idDescricao">Descricao:</label>
            </div>
            <div class="col-10">
              <textarea id="idDescricao" name="descricao" rows="4"></textarea>
            </div>
        </div>
        <div class="row">
          <input type="submit" value="ABRIR CHAMADO" />
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</body>
</html>
