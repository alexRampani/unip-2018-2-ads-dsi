<!DOCTYPE html>
<html>
<head>
<title>UNIP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="dsi.css"/>
</head>
<body>
  <div class="row">
    <div class="col-3"></div>
    <div id="login" class="col-6">
      <form>
        <h1 class="center">Login</h1>
        <div class="row">
          <div class="col-2">
            <label for="idEmail">Email</label>
          </div>
          <div class="col-10">
            <input id="idEmail" type="email" name="email" placeholder="Seu email aqui..." />
          </div>
        </div>
        <div class="row">
            <div class="col-2">
              <label for="idSenha">Senha</label>
            </div>
            <div class="col-10">
              <input id="idSenha" type="password" name="senha" placeholder="Sua senha aqui..." />
            </div>
        </div>
        <div class="row">
          <input type="submit" value="Entrar" />
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</body>
</html>
